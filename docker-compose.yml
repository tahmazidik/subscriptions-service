services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: app
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  app:
    build: .
    env_file: .env
    depends_on:
      - postgres
    ports:
      - "8080:8080"

  migrate:
    image: migrate/migrate:v4.17.1
    depends_on:
      - postgres
    volumes:
      - ./migrations:/migrations:ro
    entrypoint: ["/migrate"]
    command:
      ["-path", "/migrations",
       "-database", "postgres://app:app@postgres:5432/app?sslmode=disable",
       "up"]
    restart: "no"

  swagger-ui:
    image: swaggerapi/swagger-ui:v5.17.14
    ports:
      - "8081:8080"
    environment:
      SWAGGER_JSON: /api/openapi.yaml
    volumes:
      - ./api/openapi.yaml:/api/openapi.yaml:ro

volumes:
  pgdata:
